<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rightside</title>
	<link rel="stylesheet" href="../css/rightside.css">
	<script src="../js/require.js" data-main="../js/rightside.js"></script>
</head>
<body>
	<div class="rightside">
		<div class="rightside_tab">
			<div class="rightside_tabbox">
				<div class="dingdan">
					<div class="dingdan_ico"></div>
					<p>订单</p>
				</div>
				<div class="zuji">
					<div class="zuji_ico"></div>
					<p>足迹</p>
				</div>
				<div class="gouwuche">
					<div class="gouwuche_ico"></div>
					<p>购物车</p>
				</div>
			</div>	
		</div>
		<div class="rightside_main" style="display:  none;">
			<div class="rightside_title">
				<div class="rightside_title_text">购物车</div>
				<div class="rightside_close"></div>
				<a href="" class="rightside_links">全部&gt;&gt;</a>
			</div>
			<div class="product_content">
				<ul>
					<li>
						<div class="rs_pro_name"></div>
						<div class="rs_pro_detail">
							<div class="rs_pro_pic"><a href=""><img src="" alt="" width="42" height="42"></a></div>
							<div class="rs_pro_num"></div>
							<em>¥</em>
							<div class="rs_pro_price"></div>
						</div>
						<div class="rs_total">
							<div class="rs_totalprice"></div>
							<div>合计：</div>
						</div>
					</li>
				</ul>
				<div class="jiesuan"><a href="http://localhost/project/html/carlist.html">去结算</a></div>
			</div>	

		</div>
	</div>
</body>
</html>
