<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆界面</title>
	<link rel="stylesheet" href="../css/login_header_footer.css">
	<link rel="stylesheet" href="../css/login.css">
	<script src="../js/require.js" data-main="../js/login_url.js"></script>
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="logo">
				<a href="">
					<img src="../images/login_logo.png" alt="">
				</a>
				<p>中关村在线旗下网上商城</p>
			</div>
			<div class="tip">还没有ZOL商城账号？<a href="">立即注册</a>
			</div>
		</div>
		<div class="content">
			<div class="banner">
				<a href="">
				<img src="../images/login_ad.jpg" alt="">
				</a>
			</div>
			<div class="login_area">
				<div class="login_head">
					<h3>登录ZOL商城</h3>
					<a href="">手机动态码登录</a>
				</div>
				<div class="login_content1">
					<div class="form_username">
						<input type="text" placeholder="手机号/邮箱/用户名" id="email">
					</div>
					<div class="form_password">
						<input type="password" placeholder="密码" id="password">
					</div>
					<div class="forgot">
						<a href="">忘记密码？</a>
					</div>
					<button id="login_btn">登录</button>
				</div>
				<div class="login_content2">
				</div>
				<div class="cor">
					<div class="line1"></div>
					<p>合作账号登录</p>
					<div class="line2"></div>

				</div>
				<div class="count_choose">
					<a href="" class="weixin"></a>
					<a href="" class="weibo"></a>
					<a href="" class="qq"></a>
					<a href="" class="alipay"></a>
					<a href="" class="baidu"></a>

				</div>
			</div>

		</div>
	</div>

	<div class="footer">
		<div class="wrapper">
			<div class="about">
				<a href="">关于ZOL商城</a> |
				<a href="">联系我们</a>	|
				<a href="">帮助中心</a>
			</div>
			<div class="copyright">2017. 中关村在线 版权所有</div>
		</div>
	</div>
</body>
</html>
